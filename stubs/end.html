<script>
  const COLORSCHEME_BUTTON = document.querySelector("#colorscheme-button");
  const THEME_KEY = "theme";
  const DARK = "dark";
  const LIGHT = "light";
  window.onload = () => {
    let currentTheme = window.localStorage.getItem(THEME_KEY);
    if (currentTheme === null) {
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        currentTheme = DARK;
      } else {
        currentTheme = LIGHT;
      }
    }

    document.documentElement.setAttribute("data-theme", currentTheme);
    window.localStorage.setItem(THEME_KEY, currentTheme);

    if (currentTheme == LIGHT) {
    } else {
    }
  };

  function toggleColorscheme() {
    let currentTheme = window.localStorage.getItem(THEME_KEY);


    if (currentTheme == LIGHT) {
      currentTheme = DARK;
    } else {
      currentTheme = LIGHT;
    }

    document.documentElement.setAttribute("data-theme", currentTheme);
    window.localStorage.setItem(THEME_KEY, currentTheme);
  }
  COLORSCHEME_BUTTON.addEventListener("click", toggleColorscheme);
</script>
